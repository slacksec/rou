<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #2a395a 0%, #050814 55%, #02030a 100%);
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      overflow-x: hidden;
    }

    a {
      color: #ffe48b;
      text-decoration: none;
    }

    /* Top bar / nav */
    header {
      position: sticky;
      top: 0;
      z-index: 50;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(6px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 16px;
      max-width: 1100px;
      margin: 0 auto;
    }

    .nav-left {
      display: flex;
      gap: 10px;
      align-items: center;
      font-weight: 600;
    }

    .nav-links {
      display: flex;
      gap: 14px;
      font-size: 0.9rem;
      flex-wrap: wrap;
    }

    .nav-links a {
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid transparent;
    }

    .nav-links a:hover {
      border-color: rgba(255,255,255,0.3);
      background: rgba(255,255,255,0.08);
    }

    .back-btn {
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.4);
      background: rgba(0,0,0,0.3);
      cursor: pointer;
      font-size: 0.85rem;
    }

    .back-btn:hover {
      background: rgba(255,255,255,0.1);
    }

    main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 20px 16px 80px;
    }

    section {
      margin: 24px 0;
      padding: 16px;
      border-radius: 16px;
      background: rgba(0, 0, 0, 0.45);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    section h2 {
      margin-bottom: 10px;
      font-size: 1.4rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }
