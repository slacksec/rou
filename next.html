<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Next</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: white;
    }
    #playBtn {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 2rem;
      padding: 12px 24px;
      z-index: 10;
    }
    #playerContainer {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
    iframe {
      width: 80vw;
      height: 45vw;
      max-width: 960px;
      max-height: 540px;
      border: none;
      display: none;
    }
  </style>
</head>
<body>
  <button id="playBtn">▶ Rick Astley Video Tape</button>
  <div id="playerContainer">
    <iframe id="player" allow="autoplay"></iframe>
  </div>
  <footer style="position: fixed; bottom: 10px; width: 100%; text-align: center; font-size: 1rem;">
    Made with ❤️ by Calvin &copy; 2025
  </footer>

  <script>
    const playlist = [
      "dQw4w9WgXcQ",
      "yPYZpwSpKmA",
      "AC3Ejf7vPEY",
      "cc91EfoBh8A",
      "C2xel6q0yao",
      "BeyEGebJ1l4",
      "eYuUAGXN0KM",
      "DqZS89jFCFg",
      "yBwD4iYcWC4",
      "5o7WEv5Q5ZE"
    ];

    document.getElementById('playBtn').onclick = () => {
      const randomVideo = playlist[Math.floor(Math.random() * playlist.length)];
      const iframe = document.getElementById('player');
      iframe.src = `https://www.youtube.com/embed/${randomVideo}?autoplay=1`;
      iframe.style.display = 'block';
    };
  </script>
</body>
</html>
